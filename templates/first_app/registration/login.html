<!DOCTYPE html>
{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
      <input type="text" name="username"> Username </input>
      <input type="text" name="password"> Password </input>
    <button type="submit">Login</button>
  </form>
{% endblock %}
