<!DOCTYPE html>
{% load staticfiles %}
  <head>
    <title>Dashboard</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="http://www.ketteringhealth.org/ico/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
  </head>
  <body>
    <header>
      <img style="padding:7px 0;" src="http://www.ketteringhealth.org/images/logomobile.png" alt="Kettering Health Logo">
      <h2>Survey Links</h2>
      <ul>
        {% for link in links %}
        <li><a href="{% url link %}?user={{user}}" target="_blank">{% url link %}</a></li>
        {% endfor %}
      </ul>
    </header>
    <main>
      <h3>Welcome to the Kettering Medical Network Patient Portal!</h3>
    </main>
  </body>
</html>
